<!DOCTYPE html>
<html>

<head>
	<title>Smarrig restaurang</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="/img/favicon.png">
	<link rel="stylesheet" href="/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700|Noto+Serif+KR|Open+Sans:300,400|Permanent+Marker|Raleway:300,400|Roboto:300,400,700|Source+Sans+Pro:300,400,700"
	 rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/solid.css" integrity="sha384-VGP9aw4WtGH/uPAOseYxZ+Vz/vaTb1ehm1bwx92Fm8dTrE+3boLfF1SpAtB1z7HW"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="/css/fontawesome.min.css">
	<link rel="stylesheet" href="/css/animate.min.css">
	<link rel="stylesheet" href="/js/owl.carousel/dist/assets/owl.carousel.min.css" />
	<link rel="stylesheet" href="/js/owl.carousel/dist/assets/owl.theme.default.css" />
	<link rel="stylesheet" href="/css/styles.css">
</head>

<body>
	<header class="">
		<div class="container">
			<div class="row">
				<div class="col-2">
					<a class="logo" href="/" title="Restaurang Smarrig"><img src="/img/logo-dark.png" alt="logo">Restaurang Smarrig</a>
				</div>
				<div class="col-3">
					<nav>
						<ul class="menu">
							<li>
								<a href="/">Hem</a>
							</li>
							<li>
								<a href="#">Galleri</a>
								<ul>
									<li>
										<a href="/gallery.html" title="Galleri on CSS grid">Galleri Grid</a>
									</li>
									<li>
										<a href="/gallery-flex.html" title="Galleri on CSS flexbox">Galleri Flex</a>
									</li>
									<li>
										<a href="/gallery-float.html" title="Galleri on floats">Galleri Float</a>
									</li>
								</ul>
							</li>
							<li class="active">
								<a href="/week-lunch.html" title="Veckans lunch">Veckans lunch</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<main>
		<section class="content-block section-bg-pic">
			<section class="top-section light-layout">
				<h1 class="heading"></h1>
				<div class="container">
					<div class="row">
						<p class="large-style col-4 text-place">

						</p>
						<p class="day-name col-1 marker-style"></p>
					</div>
					<div class="row">
						<ul class="switch-lang">
							<li class="switch-swedish on">Svenska</li>
							<li class="switch-english off">English</li>
						</ul>
						<a class="show-whole-week-menu off">Visa hela veckans meny</a>

					</div>

					<div class="row">
						<div class="col-4 align-middle">
							<div class="lunch-menu">
								<div class="col-1_2 lunch-list">

								</div>
								<div class="col-1_2">
									<div class="week-lunch-img owl-carousel owl-theme">

									</div>
								</div>
							</div>


						</div>
					</div>
				</div>
			</section>
		</section>
	</main>
	<footer>
		<div class="container">
			<p>&copy; Smarrig restaurang 2018</p>
		</div>
	</footer>
	<div class="fade" style="display:none;"></div>
	<div class="modal" id="form-modal" style="display:none;">
		<div class="container">
			<div class="modal-inner">
				<span class="close"><i class="fas fa-times"></i></span>
				<h3>Order your lunch here</h3>
				<form id="order-form" class="forms">
					<div class="form-group">
						<label for="namef">Your name: </label>
						<input type="text" id="namef" name="namef" placeholder="Enter your name" required>
					</div>
					<div class="form-group">
						<label for="emailf">Your email: </label>
						<input type="text" id="emailf" name="emailf" placeholder="Enter your email" required>
					</div>
					<p>Select meal to order:</p>
					<div class="meal-list-to-order">

					</div>
					<div>
						<button type="button" class="btn" id="get-order-btn">Send</button>
						<button type="reset" class="btn btn-close">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="modal" id="whole-week-menu" style="display: none;">
		<div class="container">
			<div class="modal-inner">
				<span class="close"><i class="fas fa-times"></i></span>
				<h3>Whole week menu</h3>
				<div class="whole-week-menu-list"></div>
			</div>
		</div>
	</div>
	<script src="/js/jquery.min.js"></script>
	<script src="/js/owl.carousel/dist/owl.carousel.min.js"></script>
	<script src="/js/SmoothScroll.js"></script>
	<script src="/js/main.js"></script>
</body>

</html>
